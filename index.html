            overflow-wrap: break-word; /* Ensures long sentences break properly */

        .item:hover {
            background-color: #efefef;

        .item.selected {
            background-color: #ffec3d;

        }
        .correct {
            background-color: #81c784;
            color: white;

        .incorrect {
            background-color: #e57373;

            display: none;

        }
        #playAgainButton:hover {
            background-color: #1e88e5;
        }
        #playAgainButton:active {
            transform: scale(0.98);
        }
        @media (max-width: 768px) {
            h1 {

    </style>

        // Sound effects
        const correctSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        const incorrectSound = new Audio('https://www.soundjay.com/button/beep-08b.wav');

        // Shuffle function to randomize word and definition order
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to create the lists from words
        function createLists() {
            // Shuffle the words and definitions list
            const shuffledWords = [...words];
            const shuffledDefinitions = [...words];

            shuffle(shuffledWords); // Shuffle words
            shuffle(shuffledDefinitions); // Shuffle definitions

            // Select only the first 5 items from shuffled list
            const selectedWords = shuffledWords.slice(0, 5);
            const selectedDefinitions = shuffledDefinitions.slice(0, 5);

            wordsList.innerHTML = '';
            defsList.innerHTML = '';

            selectedWords.forEach(word => {
                const wordItem = document.createElement('li');
                wordItem.classList.add('item');
                wordItem.dataset.id = word.id;
                wordItem.textContent = word.text;
                wordItem.dataset.matched = 'false'; // Mark as unmatched initially
                wordsList.appendChild(wordItem);
            });

            selectedDefinitions.forEach(word => {
                const defItem = document.createElement('li');
                defItem.classList.add('item');
                defItem.dataset.id = word.id;
                defItem.textContent = word.definition;
                defItem.dataset.matched = 'false'; // Mark as unmatched initially
                defsList.appendChild(defItem);
            });
        }

        // Function to handle word-definition matching
        function matchWordDefinition(word, definition) {
            attempts++;
            if (word.dataset.id === definition.dataset.id && word.dataset.matched === 'false' && definition.dataset.matched === 'false') {
                word.classList.add('correct');
                definition.classList.add('correct');
                correctSound.play();
                word.dataset.matched = 'true'; // Mark word as matched
                definition.dataset.matched = 'true'; // Mark definition as matched
                score++;
                matchedPairs++;

                feedback.textContent = 'Correct! Keep going!';
                scoreDisplay.textContent = score;
            } else {
                word.classList.add('incorrect');
                definition.classList.add('incorrect');
                incorrectSound.play();
                feedback.textContent = 'Incorrect! Try again!';
                setTimeout(() => {
                    word.classList.remove('incorrect');
                    definition.classList.remove('incorrect');
                }, 500);
            }

            // Check if all pairs are matched
            if (matchedPairs === 5) {
                feedback.textContent = 'Congratulations! You have matched all pairs!';
                playAgainButton.style.display = 'inline-block'; // Show Play Again button
            }

            // Check if attempts exceed limit
            if (attempts >= 6) {
                feedback.textContent = 'Game Over! Too many incorrect attempts.';
                playAgainButton.style.display = 'inline-block'; // Show Play Again button
            }

            selectedWord = null;
        }

        // Event listener for word selection
        wordsList.addEventListener('click', function(event) {
            if (event.target.classList.contains('item') && !event.target.classList.contains('correct') && !event.target.classList.contains('incorrect')) {
                if (selectedWord) {
                    matchWordDefinition(selectedWord, event.target);
                } else {
                    selectedWord = event.target;
                    selectedWord.classList.add('selected');
                }
            }
        });

        // Event listener for definition selection
        defsList.addEventListener('click', function(event) {
            if (event.target.classList.contains('item') && !event.target.classList.contains('correct') && !event.target.classList.contains('incorrect') && selectedWord) {
                matchWordDefinition(selectedWord, event.target);
            }
        });

        // "Play Again" button event listener
        playAgainButton.addEventListener('click', function() {
            // Reset game state
            score = 0;
            attempts = 0;
            matchedPairs = 0;
            scoreDisplay.textContent = score;
            feedback.textContent = '';
            playAgainButton.style.display = 'none';

            createLists(); // Rebuild word and definition lists
        });

        // Start the game
        createLists();
    </script>
